{% extends 'layout.html' %}

{% block body %}
  <h1>
    {{ title }}
    {% if newlink %}
      <a href="{{ newlink }}" class="btn btn-default">
        Add more...
      </a>
    {% endif %}
  </h1>

  <div class="list-group">
    {% for item in items %}
      <a href="{% block itemlink scoped %}{% endblock %}" class="list-group-item">
        {% block itemshow scoped %}
          Generic item
        {% endblock %}
      </a>
    {% endfor %}
  </div>
{% endblock %}
