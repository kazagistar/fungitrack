{% extends 'layout.html' %}

{% block body %}
  <h2> Mushroom List </h2>

  <div class="list-group">
    {% for mushroom in mushrooms %}
      <a href="mushroom/{{ mushroom[3] }}" class="list-group-item">
       Genus: <strong> {{ mushroom[0] }} </strong>
       Species: <strong> {{ mushroom[1] }} </strong>
       {% if mushroom[2] %}
         Variety: <strong> {{ mushroom[2] }} </strong>
       {% endif %}
      </a>
    {% endfor %}
  </div>
{% endblock %}
