<div class="navbar navbar-default navbar-static-top">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
        <span class="glyphicon glyphicon-list"></span>
      </button>
      <a class="navbar-brand" href="/">Fungitrack</a>
    </div>
    <div class="navbar-collapse collapse">
      <ul class="nav navbar-nav">
        {% for page, link in g.pages %}
          <li {% if link == current %} class="active" {% endif %}><a href="{{ link }}">{{ page }}</a></li>
        {% endfor %}
      </ul>
      {% if g.user %}
        <p class='navbar-text navbar-right'>
          Logged in as 
          <a href="/profile">{{ g.user.name }}</a>
          <a href="/logout"> (logout)</a>
        <p>
      {% else %}
        <form class="navbar-form navbar-right" role="form" action="/login" method="post">
          Login name
          <div class="form-group">
            <input type="text" class="form-control" name="username" placeholder="Username"/>
          </div>
          <input type="hidden" name="next" value="{{ current }}"/>
          <button type="submit" class="btn btn-default">Sign in</button>
        </form>
      {% endif %}
    </div>
  </div>
</div>
