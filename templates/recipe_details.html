{% extends 'layout.html' %}

{% block body %}
  <h3> {{ name }} </h3>
  <p> {{ description }} </p>
  <h4> Requires the following mushrooms: </h4>
  <ol>
    {% for genus, species, id in ingredients %}
      <li><a href="/mushroom/{{ id }}">{{ genus }} {{ species }}</a></li>
    {% else %}
      (None)
    {% endfor %}
  </ol>
{% endblock %}
